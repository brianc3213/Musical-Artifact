    <script>
        $(document).ready(function(){
            if(!checkCookie()) {
                window.location = "./login.html"
            } else {
                var token = getCookie("token")
                console.log(token)
                $("#user").html("<a>" + token + "</a>")
                $("#user").attr({
                    "href" : null,
                });
                $("#register").html(null)

            }
        });


        function getCookie(cname) {
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for(var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        function checkCookie() {
            var token = getCookie("token");
            if (token !== "") {
                return true
            } else {
                return false
            }
        }
    </script>
