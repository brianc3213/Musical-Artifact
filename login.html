<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script>

            var getUrlParameter = function getUrlParameter(sParam) {
                var sPageURL = decodeURIComponent(window.location.search.substring(1)),
                    sURLVariables = sPageURL.split('&'),
                    sParameterName,
                    i;

                for (i = 0; i < sURLVariables.length; i++) {
                    sParameterName = sURLVariables[i].split('=');

                    if (sParameterName[0] === sParam) {
                        return sParameterName[1] === undefined ? true : sParameterName[1];
                    }
                }
            };

            $(document).ready(function(){
                var hastoken = checkCookie("token")
                console.log(hastoken)
                if(hastoken) {
                    window.location.href = './index.html';
                }

                $("#Login").click(function(){
                    console.log('logginin')
                    var loginPath = 'https://veevveq2j8.execute-api.us-east-1.amazonaws.com/default/GTMLogin/login'
                    var username = $("#uname1").val()
                    var password = $("#pwd1").val()
                    document.getElementById("Login").innerHTML = "Logging in...";
                    if(username && password){
                        var xhttp = new XMLHttpRequest();
                        xhttp.onreadystatechange = function() {
                            if (this.readyState == 4 && this.status == 200) {
                                if(this.responseText == 'failed') {
                                    alert("Login failed")
                                    document.getElementById("Login").innerHTML = "Login";
                                } else {
                                    setCookie("token", this.responseText, 7);
                                    window.location.href = './index.html';
                                }
                            } else if(this.readyState == 4 && this.status == 404) {
                                alert("Login failed")
                                document.getElementById("Login").innerHTML = "Login";
                            }
                        };
                        xhttp.open("POST", loginPath, true);
                        xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                        xhttp.send("username=" + username + "&password=" + password);
                    }
                });
            });

            function setCookie(cname, cvalue, exdays) {
                var d = new Date();
                d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
                var expires = "expires="+d.toUTCString();
                document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
            }

            function getCookie(cname) {
                var name = cname + "=";
                var ca = document.cookie.split(';');
                for(var i = 0; i < ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                        return c.substring(name.length, c.length);
                    }
                }
                return "";
            }

            function checkCookie() {
                var token = getCookie("token");
                if (token !== "") {
                    return true
                } else {
                    return false
                }
            }

        </script>
    </head>
    <body>
        <div class="container">

            <div class="row justify-content-center align-items-center">
                <div class="col-4" id="" >
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h3 class="mb-0">Sign In</h3>
                        </div>
                        <div class="card-body" >
                            <form action="#" onsubmit="">
                                <div class="form-group">
                                    <label for="uname1">Username</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" name="uname1" id="uname1" required="">
                                    <div class="invalid-feedback">Oops, you missed this one.</div>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control form-control-lg rounded-0" name="pwd1" id="pwd1" required="" autocomplete="">
                                    <div class="invalid-feedback">Enter your password too!</div>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                    <label class="form-check-label" for="defaultCheck1">
                                        Remember Me!
                                    </label>
                                </div>
                            </form>
                            <button class="btn btn-primary btn-lg float-right" id="Login">Login</button>
                        </div>

                        <!--/card-block-->
                    </div>
                    <div class="form-group">
                        <label><a href="register_account.html">Don't Have An Account? Register Here!</a></label>

                    </div>
                </div>

            </div>
        </div>
    </body>




</html>
